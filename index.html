<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-wrapper">
        <p>Hari/Tanggal: <span id="currentDate"></span></p>

        <img
          src="img/profile.png"
          alt="Profile"
          class="profile-icon"
          id="profileIcon"
        />

        <div class="profile-dropdown" id="profileDropdown">
          <p><strong>Nama:</strong> Mohamad Herdiansyah</p>
          <p><strong>Jabatan:</strong> Frontend Developer</p>
        </div>
      </div>
      <section class="form-section">
        <!--  filter tanggal -->
        <label for="filterDate" style="margin-top: 10px; color: #fff"
          >Filter Tanggal:</label
        >
        <!-- Filter Section -->
        <section class="filter-section">
          <label for="filterDate">Lihat To Do di tanggal:</label>
          <input type="date" id="filterDate" />
          <button id="resetFilter">Reset</button>
        </section>
        <textarea
          id="taskInput"
          placeholder="Tulis tugas di sini..."
        ></textarea>
        <select id="priority">
          <option value="" disabled selected hidden>Pilih prioritas...</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <!-- Deadline input -->
        <label for="filterDate" style="margin-top: 10px; color: #fff"
          >Deadline:</label
        >
        <input type="datetime-local" id="dueDate" />
        <button id="addTaskBtn">Tambah Tugas</button>
      </section>

      <section class="task-list">
        <h2>To Do</h2>
        <ul id="todoList"></ul>
      </section>
      <!-- Modal -->
      <div id="confirmModal" class="modal">
        <div class="modal-content">
          <h2>⚠️Yakin nih?</h2>
          <p>Semua item bakal dihapus permanen.</p>
          <div class="modal-actions">
            <button id="cancelBtn">Batal</button>
            <button id="confirmBtn">Hapus 🚮</button>
          </div>
        </div>
      </div>

      <section class="task-list">
        <h2>Done</h2>
        <ul id="doneList"></ul>
      </section>

      <button id="clearAllBtn">Hapus Semua</button>

      <script src="app.js"></script>
    </div>
  </body>
</html>
